<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Exercise 4</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container-sm">	
			<h5 class="para">Đăng ký thành viên</h5>
			<p>Để đăng ký thành viên, bạn cần khai báo tát cả các ô trống dưới đây</p>
			<form action="" method="post">
				<input class="input" type=" " id="lastname" name="lastName" placeholder="Họ và tên đệm"><br>
				<input class="input" type=" " id="firtname" name="firstName" placeholder="Tên"><br>
				<input class="input" type=" " id="username" name="userName" placeholder="Tên đăng nhập"><br>
				<input class="input" type="email" id="email" name="email" placeholder="Email"><br>
				<input class="input" type="password" id="pass" name="pass" placeholder="Mật khẩu"><br>
				<input class="input" type="password" id="confirm pass" name="confirm password" placeholder="Lặp lại mật khẩu"><br>
				<span id="errorpass"></span>
				<div class="row">
					<div class="col-sm-4">
						<p>Giới tính</p>
					</div>
					<div class="col-sm-8">
						<input type="radio" id="gender" name="other">
						<label for="gender">N/A</label>
						<input type="radio" id="male" name="Male">
						<label for="male">Nam</label>
						<input type="radio" id="female" name="feMale">
						<label for="female">Nữ</label>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4">
						<p>Ngày tháng năm sinh</p>
					</div>
					<div class="col-sm-8">
						<input class="input" type="date" id="date" name="date"><br>
					</div>
				<textarea class="input" placeholder="Chữ ký" cols="100%"></textarea>
				<input class="input" id="security" name="security_question" list="question" placeholder="Câu hỏi bảo mật">
				<datalist id="question">
					<option value="Tên đệm của bạn?">
					<option value="Con vật mà bạn thích nhất là gì?">
					<option value="Tên thuở nhỏ của bạn?">
					<option value="Bạn có sợ ma không?">
					<option value="Gia đình bạn có mấy người?">
				</datalist>
				<input class="input" type=" " name=" " placeholder="Trả lời câu hỏi">
				<div class="click">
					<label><input type="checkbox" id="agree" name=" ">Tôi đồng ý với <a class="link" href="">Quy định đăng ký thành viên</a></label>
				</div>
				<div class="click">
					<button type="reset">Thiết lập lại</button>
					<button onclick="checkPass(); return false;">Đăng ký thành viên</button>
				</div>
			</form>
		</div>
	</body>
</html>
