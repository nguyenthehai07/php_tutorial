<!DOCTYLE.html>
<html>
<head>
<title>Exercise 1</title>
</head>
<body>
	<form action=" " submit="push" >
		<h1>Thanh toán</h1>
	<label for="full name">Tên đầy đủ</label> &#160
	<input type="text" id="full name" name="Tên đầy đủ" placeholder="Nhập tên đầy đủ người mua hàng" size="50"><br><br>
	
	<label for="pass">Password</label>&#160
	<input type="password" id="pass" name="Password" placeholder="Nhập password" size="30"><br><br>
	
	<label for="email">Email</label>&#160
	<input type="email" id="email" name="Email" placeholder="Nhập email" size="30"><br><br>	
	
	<label for="date">Ngày sinh</label>&#160
	<input type="date" id="date" name="Ngày sinh" placeholder="mm/dd/yyyy" size="30"><br><br>
	
	<label for="Items sale">Mặt hàng bán</label>&#160	
	<input list="Mặt hàng mua">
	<datalist id="Mặt hàng mua">
	<option value="Shoes">
	<option value="Socks">
	<option value="Shirt">
	<option value="Sandals">
	<option value="Trousers">
	</datalist><br><br>
	
	<label for="Số lượng mua">Số lượng mua</label>&#160
	<input type="number" id="Số lượng mua" name="Số lượng mua" size="5" min="1" max="5"><br><br>
	<label for="Bán kính vận chuyển">Bán kính vận chuyển</label>&#160
	<input type="range" id="bán kính vận chuyển" name="bán kính vận chuyển" min="10" max="20"><br><br>
	<button type="button">Đăng kí</button>
	
	
</body>
</html>
